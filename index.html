<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Title of project-->
  <title>Bilingual Meeting Note Taker</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Title</h1>
  </header>

  <section>
    <form name="new-meeting">
      <h2>Start a new meeting</h2>
      <input type="text" id="meeting-name-input" placeholder="Name of your meeting">
      <select id="language1-select">
        <option disabled selected>Select your language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>
      <select id="language2-select">
        <option disabled selected>Select a language to translate to</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>
      <button type="submit">Start Meeting</button>
    </form>
  </section>

  <section>
    <h2><a href="past_meetings.html">Look up past meetings</a></h2>
  </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
