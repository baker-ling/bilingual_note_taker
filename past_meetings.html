<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Meeting Note Taker</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header><h1>View Notes from Past Meetings</h1></header>
    <section id="past-meeting-list">
        <h2>Past Meetings from Your Computer</h2>
        <ul>
            <li>Meeting Name  Meeting date - code for sharing</li>
        </ul>
    </section>

    <section id="lookup-meeting-section">
        <h2>Lookup a Past Meeting by Code</h2>
        <form name="lookup-meeting-form">
            <input type="text" id="meeting-code-input" placeholder="Enter the code from a previous meeting">
            <button type="submit" id="meeting-code-submit">Look up meeting</button>
        </form>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
