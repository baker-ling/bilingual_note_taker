<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Bilingual Meeting Note Taker</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="container orange lighten-5">
    <header><h1>View Notes from Past Meetings</h1></header>
    <section id="past-meeting-list">
        <h2>Past Meetings from Your Computer</h2>
        <ul>
            <li>Meeting Name - Meeting date - code for sharing</li>
        </ul>
    </section>

    <section id="lookup-meeting-section">
        <h2>Lookup a Past Meeting by Code</h2>
        <form name="lookup-meeting-form">
            <input type="text" id="meeting-code-input" placeholder="Enter the code from a previous meeting">
            <!--submit button-->
            <a href="#" class="btn indigo">
                <span>Look up meeting</span>
                <i class="material-icons right white-text">perm_media</i>
            </a>
        </form>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
