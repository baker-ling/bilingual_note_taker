<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Meeting Note Taker</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Bilingual Meeting Notes</h1>
           <!--Time and Date -->
            <h3>
             Last updated: <div id="last-updated-time">
                 date and time

             </div>
        </h3>
        
        <h2 id="meeting-title">Meeting Title</h2>
        <form>
            <input type="text" name="text" id="txt"
            required>
        
          
    </form>
       
    </header>
    <main>
        <!--Meeting Notes that came from translation between languages-->
        <div class="line-item">
            <textarea class="note-source"></textarea>
            <textarea class="note-translation"></textarea>

            <button class="delete-button">Delete</button>
            <button class="insert-below-button">Insert line</button>
        </div>
    </main>

    <footer>
        <!--Save and delete Notes-->
        <button type = submit class="save-button-bottom">Save Meeting</button>
        <button type="" class="exit-button-bottom">Exit Meeting</button>
    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
