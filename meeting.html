<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Bilingual Meeting Note Taker</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="container orange lighten-5">
    <header>
        <h1 class="center-align">Bilingual Meeting Note Taker</h1>
           <!--Time and Date -->
            <h3>
             Last updated: <div id="last-updated-time">
                 date and time

             </div>
        </h3>
        

        <h2 id="meeting-title">Meeting Title</h2>
        <form>
            <input type="text" name="text" id="txt"
            required>
        
          
    </form>
       
    </header>
    <main>
        <!--Meeting Notes that came from translation between languages-->

        <div class="line-item row">
            <!--mobile first-->
            <textarea class="note-source white col s12 m6"></textarea>
            <textarea class="note-translation white col s12 m6"></textarea>
          
            <!--Insert line button-->
            <a href="#" class="insert-below-button btn-floating green">
                <i class="material-icons white-text">add</i>
            </a>
            
            <!--delete button-->
            <a href="#" class="delete-button btn-floating red">
                <i class="material-icons white-text">remove</i>
            </a>
            
          <a href="#" class="btn-floating orange">
                <i class="material-icons white-text">edit</i>
            </a>
        </div>
    </main>
    <br>
    <footer>
      <button class="save-button-top">Save Meeting</button>

        <!--Save and delete Notes-->

        <!--save-button-bottom-->
        <a href="#" id="save-button-bottom" class="btn indigo waves-effect waves-light">
            <span>Save Meeting</span>
            <i class="material-icons right white-text">save</i>
        </a>
      
      <button id="exit-button-bottom">Exit Meeting</button>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
